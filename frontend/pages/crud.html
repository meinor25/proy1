        <link rel="stylesheet" href="../assets/styles.css" />

        <title>CRUD</title>

    <body>
        <header>
            <nav class="flex justify-around">
                <div class="logo">
                    <img src="../assets/img/logo.png" alt="logo" width="100px" />
                </div>

                <!-- MENU MOBILE -->
                <button class="menu-btn">
                    <img src="./assets/img/menu-icon.svg" alt="" width="20px" />

        <section class="crud">
            <h1 class="text-5xl ml-10">CRUD</h1>

            <form action="" id="form-consultas" class="flex flex-column">

                <input type="text" id="name" name="name" class="absoulte ml-14 w-80 border-2 border-black"/>

                <label class="mt-7 ml-14 text-lg" for="">Nombre(Mascota)</label>
                <input type="text" id="pet-name" name="pet-name" class="absolute mt-36 ml-14 w-80 border-2 border-black"/>

                <label class=" absolute right-96 mt-7 text-lg" for="">Fecha de Consulta</label>
                <input type="date" id="date" name="date" class="absolute right-96 w-80 mt-14 border-2 border-black"/>

                <label class="absolute right-96 mt-28 text-lg" for="">Motivo</label>
                <input type="text" id="reason" name="reason" class="absolute right-96 w-80 mt-36 border-2 border-black"/>
            </form>

            <table class="contenido">

                    <tr>
