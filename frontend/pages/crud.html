<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>CRUD</title>
    </head>
    <body>
        <header>
            <nav class="flex justify-around">
                <div class="logo">
                    <img src="../assets/img/logo.png" alt="logo" width="100px" />
                </div>

                <!-- MENU MOBILE -->
                <button class="menu-btn">
                    <img src="./assets/img/menu-icon.svg" alt="" width="20px" />
                </button>

                <div class="flex align-center account-btns">
                    <a href="../index.html">
                        <button class="btn-selected">Home</button>
                    </a>
                </div>
            </nav>
        </header>
        <hr />

        <section class="crud">
            <h1 id="Consulta">Consultas</h1>
            <input type="text" style="border: 1px solid black" id="search-input" />
            <button id="buscar">Buscar</button>
            <button id="mostrar">Mostrar todas</button>
            <table class="contenido">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Nombre (Mascota)</td>
                        <td>Fecha de consulta</td>
                        <td>Motivo</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody id="T-Body"></tbody>
            </table>
        </section>
        <script src="../js/crud.js"></script>
    </body>
</html>
