<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="./registrarse.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Glory:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="frame-div">
      <img
        class="fondo-login-1-icon"
        alt=""
        src="public/fondo-login-1@2x.png"
      />
      <footer class="footer-login">
        <div class="rectangle-div"></div>
        <h1 class="info-footer-h1">Todos los derechos reservados</h1>
      </footer>
      <form class="signup-menu-form">
        <article class="cajita-article"></article>
        <button class="botones-button">
          <div class="boton-r-div"></div>
          <h2 class="registrarse-h2">Registrarse</h2></button
        ><input class="checkboxchecked-checkbox-onl" type="checkbox" required />
        <h3 class="terminos-h3">Acepto los terminos y condiciones</h3>
        <div class="confirmar-contrasea-div">
          <input class="input" type="password" />
        </div>
        <div class="contrasea-div"><input class="input" type="password" /></div>
        <div class="email-div"><input class="input2" type="email" /></div>
        <div class="usuario-div"><input class="input3" type="text" /></div>
        <h2 class="confirmar-contrasea-h2">Confirmar contraseña</h2>
        <h2 class="contrasea-h2">Contraseña</h2>
        <h2 class="email-h2">Email</h2>
        <h2 class="usuario-h2">Usuario</h2>
        <h1 class="registrarse-h1">Registrarse</h1>
      </form>
      <header class="navbar-header">
        <div class="header-div"></div>
        <img class="nelo-logo-icon" alt="" src="../assets/img/logo.png" />
        <div class="menu-div">
          <button class="home-button">
            <div class="home-rectangle-div"></div>
            <h1 class="home-h1">Home</h1></button
          ><button class="home-button">
            <div class="login-rectangle-div"></div>
            <h1 class="login-h1">Login</h1>
          </button>
        </div>
      </header>
    </div>

    <script></script>
